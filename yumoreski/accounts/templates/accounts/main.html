{% extends 'accounts/base.html' %}

{% block title %}
Главная
{% endblock %}

{% block content %}
<h1>Главная</h1>
<div>
    {% if user.is_authenticated %}
        <span>Здравствуйте, {{ user.username}}!</span>
    {% else %}
        <span>Вы не вошли в Аккаунт!</span><br/>
        <a href="{% url 'login' %}">Войти</a> или <a href="{% url 'register' %}">Зарегестрироваться</a>
    {% endif %}
</div>
{% endblock %}
