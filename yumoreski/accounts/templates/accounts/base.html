<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <span class="fs-4" style="margin-left: 20px">Юморэски</span>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'main' %}">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'feed' %}">Юморэски</a>

        {% if user.is_authenticated %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'add' %}">Рассказать юморэску</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Выход</a>
        {% else %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Вход</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'register' %}">Регистрация</a>
        {% endif %}

        {% if user.is_staff %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="/admin">Админка</a>
        {% else %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="https://youtu.be/dQw4w9WgXcQ">Админка</a>
        {% endif %}
    </nav>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
